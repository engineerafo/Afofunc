name: Build and deploy Java project to Azure Platform


env:
  AZURE_FUNCTIONAPP_NAME: parisfunction # set this to your function app name on Azure
  PACKAGE_DIRECTORY: '.' # set this to the directory which contains pom.xml file
  JAVA_VERSION: '11' # set this to the java version to use
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

on:
  workflow_dispatch:
  
  
    inputs:
       environment:
        type: environment
        description: Select the environment
       boolean:
        type: boolean
        description: True or False
       choice:
        type: choice
        description: Make a choice
        options:
        - build.int.us
        - build.int.eu
        - build.gradle
        
        
jobs:
  build:
    permissions:
     contents: read
     id-token: write
    runs-on: ubuntu-latest

    steps:
     
    
      - uses:  actions/checkout@v2

      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}"
          echo "choice is ${{ github.event.inputs.choice }}"
          
  
   
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2
         
  
      - name: 'Install az func core tool'
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-4
          
      - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'  
          
          
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
      - uses: kanga333/variable-mapper@master
        id: export
        with:
         key: ${{ github.event.inputs.environment }}"
         map: |
          {
            "build.int.us": {
              "gradlefile1": "build.int.us",

            "build.int.eu": 
              "gradlefile2": "build.int.eu",

            },
            ".*": {
              "gradlefile3": "build.gradle",
            }
          }
         export_to: env 
         mode: fill
      - name: Echo environment and output
        run: |
         echo ${{ env.gradlefile1 }}
         echo ${{ env.gradlefile2 }}
         echo ${{ env.gradlefile3 }}
          
      - name: Build and deploy
        run: |
           
            #cp build.int.us build.gradle
            gradle azureFunctionsDeploy

    
          
      - run: tree
          
      

        
   

